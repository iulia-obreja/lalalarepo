<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:outputStylesheet name="css/preForm.css"/>
    <h:outputStylesheet name="css/semestru.css"/>

    <div class="row">
        <p:panel header="Semestrul 2" styleClass="opPanel pPanelPreForm" toggleable="true">
            <c:forEach var="pachet" begin="1" end="#{preFormCtrl.getNumberPSem2()}">
                <p:fieldset styleClass="pachetPanel fullWidthInput" legend="#{'Pachet '.concat(pachet)}">
                    <c:forEach var="optional" begin="1" end="#{formCtrl.getSubjectsPerPackageSem2(pachet - 1)}">
                        <div class="row anContainer">
                            <h4>#{'Optional '.concat(optional)}</h4>
                        </div>
                        <div class="row">
                            <p:outputLabel for="#{'titlu2'.concat(pachet).concat(optional)}"
                                           value="Titlu: "></p:outputLabel>
                            <p:inputText styleClass="fullWidthInput" id="#{'titlu2'.concat(pachet).concat(optional)}"
                                         value="#{formCtrl.semester2[pachet - 1][optional - 1].title}"></p:inputText>
                        </div>

                        <div class="row">
                            <p:outputLabel for="#{'link2'.concat(pachet).concat(optional)}"
                                           value="Link: "></p:outputLabel>
                            <p:inputText styleClass="fullWidthInput" id="#{'link2'.concat(pachet).concat(optional)}"
                                         value="#{formCtrl.semester2[pachet - 1][optional - 1].link}"></p:inputText>
                        </div>

                        <div class="row">
                            <p:outputLabel for="#{'prof2'.concat(pachet).concat(optional)}"
                                           value="Profesor: "></p:outputLabel>
                            <p:inputText styleClass="fullWidthInput" id="#{'prof2'.concat(pachet).concat(optional)}"
                                             value="#{formCtrl.semester2[pachet - 1][optional - 1].prof}"></p:inputText>
                        </div>
                        <p:panelGrid styleClass="favDisciplinesTable">
                            <f:facet name="header">
                                <p:row>
                                    <p:column styleClass="favDisciplinesTableHeader" colspan="2">Discipline preferate pentru acest obiect</p:column>
                                </p:row>
                            </f:facet>

                            <p:row>
                                <p:column>Nume</p:column>
                                <p:column>Pondere</p:column>
                            </p:row>

                            <p:row>
                                <p:column>
                                    <h:inputText
                                                 value="#{formCtrl.semester2[pachet - 1][optional - 1].d1.cod}"></h:inputText>
                                </p:column>
                                <p:column>
                                    <h:inputText
                                                 value="#{formCtrl.semester2[pachet - 1][optional - 1].d1.pondere}"></h:inputText>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <h:inputText
                                                 value="#{formCtrl.semester2[pachet - 1][optional - 1].d2.cod}"></h:inputText>
                                </p:column>
                                <p:column>
                                    <h:inputText
                                                 value="#{formCtrl.semester2[pachet - 1][optional - 1].d2.pondere}"></h:inputText>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <h:inputText
                                                 value="#{formCtrl.semester2[pachet - 1][optional - 1].d3.cod}"></h:inputText>
                                </p:column>
                                <p:column>
                                    <h:inputText
                                                 value="#{formCtrl.semester2[pachet - 1][optional - 1].d3.pondere}"></h:inputText>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <h:inputText
                                                 value="#{formCtrl.semester2[pachet - 1][optional - 1].d4.cod}"></h:inputText>
                                </p:column>
                                <p:column>
                                    <h:inputText
                                                 value="#{formCtrl.semester2[pachet - 1][optional - 1].d4.pondere}"></h:inputText>
                                </p:column>
                            </p:row>

                        </p:panelGrid>
                    </c:forEach>
                </p:fieldset>
            </c:forEach>
        </p:panel>
    </div>

</ui:composition>
