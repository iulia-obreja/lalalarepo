<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Sign in</title>
    <script name="jquery/jquery.js" library="primefaces" type="text/javascript"></script>
</h:head>

<h:body class="body">
    <h:outputStylesheet name="css/home.css"/>
    <h:outputStylesheet name="css/adminLogin.css"/>
    <div id="login-form-container">
        <h:form class="test-panel">
            <p:panel id="login">
                <h:panelGrid class="panel-grid">
                    <p:inputText value="#{loginCtrl.username}" placeholder="Name"/>
                    <p:password value="#{loginCtrl.password}" placeholder="Password"/>
                    <p:commandButton value="Sign in" action="#{loginCtrl.loginAsAdmin()}"/>
                </h:panelGrid>
                <div class="row" style="text-align: center">
                    <h:commandLink style="text-align: center" immediate="true" action="#{navController.goToLoginAgain()}" >
                        <h:outputText value="Login ca student"></h:outputText>
                    </h:commandLink>
                </div>
            </p:panel>
        </h:form>
    </div>
</h:body>
</html>
