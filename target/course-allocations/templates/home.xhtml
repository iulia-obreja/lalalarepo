<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Sign in</title>
    <script name="jquery/jquery.js" library="primefaces" type="text/javascript"></script>

</h:head>

<h:body class="body">
<h:outputStylesheet name="css/home.css"  />
<div id="login-form-container">
    <h:form class="test-panel">
        <p:panel id="login">
            <h:panelGrid class="panel-grid">
                <p:inputText placeholder="Name"/>
                <p:password placeholder="Password"/>
                <p:commandButton value="Sign in" />
            </h:panelGrid>
        </p:panel>
    </h:form>
</div>
</h:body>
</html>
