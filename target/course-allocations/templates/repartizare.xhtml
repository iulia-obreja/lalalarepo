<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">


<h:head>
    <title>Admin</title>
    <script name="jquery/jquery.js" library="primefaces" type="text/javascript"></script>
</h:head>

<h:body class="body">
    <f:facet name="last">
        <h:outputStylesheet name="css/admin.css"/>
        <h:outputStylesheet name="css/repartizare.css"/>
    </f:facet>

    <h:form styleClass="whole-content">
        <p:menubar>
            <p:menuitem><h:graphicImage  value="../resources/images/fii-logo.png"/></p:menuitem>

            <p:menuitem value="Gestioneaza optionale" url="#{navController.goToAdmin()}"></p:menuitem>

            <p:menuitem value="Repartizare" url=""></p:menuitem>

            <p:menuitem value="Logout" url="#"></p:menuitem>
        </p:menubar>

        <p:panel styleClass="pagePanelContent">
            <h:panelGrid styleClass="centered" columns="1">
                <p:commandButton value="Repartizeaza Studentii" type="button" immediate="true"
                                 onclick="#{repartitionCtrl.allocate()}"/>

            </h:panelGrid>
        </p:panel>
    </h:form>
</h:body>
</html>
