<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:outputStylesheet name="css/preForm.css"/>
    <h:outputStylesheet name="css/semestru.css"/>

    <div class="row">
        <p:panel header="Semestrul 2" styleClass="opPanel pPanelPreForm" toggleable="true">
            <c:forEach var="pachet" begin="1" end="#{preFormCtrl.getNumberPSem2()}">
                <p:fieldset styleClass="pachetPanel fullWidthInput" legend="#{'Pachet '.concat(pachet)}">
                    <c:forEach var="optional" begin="1" end="#{formCtrl.getSubjectsPerPackageSem2(pachet - 1)}">
                        <div class="row anContainer">
                            <h4>#{'Optional '.concat(optional)}</h4>
                        </div>
                        <div class="row">
                            <p:outputLabel for="#{'titlu2'.concat(pachet).concat(optional)}"
                                           value="Titlu: "></p:outputLabel>
                            <p:inputText styleClass="fullWidthInput" id="#{'titlu2'.concat(pachet).concat(optional)}"
                                         value="#{formCtrl.semester2[pachet - 1][optional - 1].title}"></p:inputText>
                        </div>

                        <div class="row">
                            <p:outputLabel for="#{'link2'.concat(pachet).concat(optional)}"
                                           value="Link: "></p:outputLabel>
                            <p:inputText styleClass="fullWidthInput" id="#{'link2'.concat(pachet).concat(optional)}"
                                         value="#{formCtrl.semester2[pachet - 1][optional - 1].link}"></p:inputText>
                        </div>

                        <div class="row">
                            <p:outputLabel for="#{'prof2'.concat(pachet).concat(optional)}"
                                           value="Profesor/Profesori: "></p:outputLabel>
                            <p:inputText styleClass="fullWidthInput" id="#{'prof2'.concat(pachet).concat(optional)}"
                                             value="#{formCtrl.semester2[pachet - 1][optional - 1].prof}"></p:inputText>
                        </div>

                        <div class="row">
                            <h:outputText value="Discipline preferate"></h:outputText>
                            <p:inputText value="#{formCtrl.semester2[pachet - 1][optional - 1].favoriteDisciplines.discipline1}"></p:inputText>
                            <p:inputText value="#{formCtrl.semester2[pachet - 1][optional - 1].favoriteDisciplines.discipline2}"></p:inputText>
                            <p:inputText value="#{formCtrl.semester2[pachet - 1][optional - 1].favoriteDisciplines.discipline3}"></p:inputText>
                            <p:inputText value="#{formCtrl.semester2[pachet - 1][optional - 1].favoriteDisciplines.discipline4}"></p:inputText>
                        </div>
                    </c:forEach>
                </p:fieldset>
            </c:forEach>
        </p:panel>
    </div>

</ui:composition>
